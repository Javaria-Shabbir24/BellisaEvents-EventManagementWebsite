    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var date = document.getElementById("date").value;
            var eventType = document.getElementById("event").value;
            var serviceType = document.getElementById("service").value;
            var city = document.getElementById("city").value;
            var message = document.getElementById("message").value;
    
            // Regular expressions for validation
            var phoneRegex = /^\d{11}$/; // Matches 11 digits
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Matches valid email format
    
            // Validation checks
            if (fname.trim() === "") {
                alert("Please enter your first name.");
                return false;
            }
            if (lname.trim() === "") {
                alert("Please enter your last name.");
                return false;
            }
            if (!phoneRegex.test(phone)) {
                alert("Please enter a valid 11-digit phone number.");
                return false;
            }
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (address.trim() === "") {
                alert("Please enter your address.");
                return false;
            }
            if (date.trim() === "") {
                alert("Please select the date of the event.");
                return false;
            }
            if (eventType === "") {
                alert("Please select the type of event.");
                return false;
            }
            if (serviceType === "") {
                alert("Please select the type of package.");
                return false;
            }
            if (city.trim() === "") {
                alert("Please enter your city.");
                return false;
            }
            if (message.trim() === "") {
                alert("Please enter your message.");
                return false;
            }
    
            return true; // Form is valid
        }
    </script>

                <label for="phone">Phone Number:</label>

                <label for="address">Address:</label>

                <label for="date">Date of Event:</label>
                <input type="date" id="date" name="date" placeholder="Date of event..">
            
                <label for="event">Type of Event:</label>
                <select id="event" name="eventType">

                    <!-- Add more options as needed -->

                    <option value="catering">Silver</option>
                    <option value="venue">Gold</option>

                    <!-- Add more options as needed -->
                </select>
            
                <label for="city">City:</label>
